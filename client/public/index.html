<html lang="en">
<head>
	<title>YourStory</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>	
<div class="container-fluid">
  
  <div class="row">
    <div class="col-sm-12">
      <!-- NAV -->
      <div class="row">     
        <div class="col-sm-1"></div>     
        <div class="col-sm-5">
          <div style="background-color: red; width: 100%">
            [logo placeholder]
          </div>            
        </div>
        <div class="col-sm-5">
          <div style="background-color: red; width: 100%; text-align: right">
            <span>Welcome back, <span>[username placeholder]</span> !</span> 
          </div>            
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12">  
      <!-- PAGE VIEW OPTIONS -->
      <div class="row">     
        <div class="col-sm-12">
          <center>
            <label class="custom-control custom-radio">
              <input id="radio1" name="radio" type="radio" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Graph View</span>
            </label>
            <label class="custom-control custom-radio">
              <input id="radio2" name="radio" type="radio" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">List View</span>
            </label>              
          </center>
        </div>
      </div>       
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">    
      <!-- Graph Component -->
      <div class="row">     
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <div class="data-parent-container">
            Graph Component
          </div>            
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </div>
        

<div class="row">          
  <div class="col-sm-1"></div>
  <div class="col-sm-5">
    <div class="row">              
      <div class="col-sm-11">
        <!-- Top Sites Component -->
        <div class="data-parent-container">
          Top Sites Component
        </div>
      </div>    
      <div class="col-sm-1"></div>
    </div>      
  </div>

  <div class="col-sm-5">
    <div class="row">  
      <div class="col-sm-1"></div>      
      <div class="col-sm-11">
        <!-- Categories Component -->
        <div class="data-parent-container">
          Categories Component
        </div>      
      </div>
    </div>      
  </div>
  <div class="col-sm-1"></div>    
</div>
  





</div>


	<div id="app"></div>

	<script type="text/javascript" src="bundle.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

</body>
</html>
